<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles - Aegis Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="text-white text-xl font-bold">Aegis</div>
                    <div class="ml-10 flex items-baseline space-x-4" id="navigation"></div>
                </div>
                <div id="profileSection"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Roles Management</h1>
                <button onclick="openAddModal()" id="addRoleBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md hidden">
                    Add Role
                </button>
            </div>

            <!-- Roles Table -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="rolesTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Roles will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Role Modal -->
    <div id="roleModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Add Role</h3>
                <form id="roleForm" class="space-y-4">
                    <div>
                        <label for="roleName" class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                        <input type="text" id="roleName" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="roleDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea id="roleDescription" rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3 mt-4">
                        <button type="button" onclick="closeRoleModal()" 
                            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                            Cancel
                        </button>
                        <button type="submit" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Role Services Modal -->
    <div id="servicesModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-10 mx-auto p-5 border w-3/4 max-w-2xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4" id="servicesModalTitle">Edit Role Services</h3>
                
                <div class="grid grid-cols-1 gap-4">
                    <!-- Already Added Services -->
                    <div>
                        <h4 class="font-medium text-gray-700 mb-2">Assigned Services</h4>
                        <div id="assignedServices" class="border border-gray-300 rounded-md p-4 min-h-[150px] max-h-[200px] overflow-y-auto">
                            <!-- Assigned services will be populated here -->
                        </div>
                    </div>

                    <hr class="my-2">

                    <!-- Available Services -->
                    <div>
                        <h4 class="font-medium text-gray-700 mb-2">Available Services</h4>
                        <div id="availableServices" class="border border-gray-300 rounded-md p-4 min-h-[150px] max-h-[200px] overflow-y-auto">
                            <!-- Available services will be populated here -->
                        </div>
                    </div>
                </div>

                <div class="flex justify-end mt-4">
                    <button type="button" onclick="closeServicesModal()" 
                        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/components.js"></script>
    <script>
        let roles = [];
        let allServices = [];
        let currentRoleId = null;
        let roleServices = [];

        // Check authentication
        if (!requireAuth()) {
            // Will redirect in requireAuth
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('navigation').innerHTML = createNavigation('roles.html');
            document.getElementById('profileSection').innerHTML = createProfileDropdown();
            
            // Show add button only for root users
            const userRole = getUserRole();
            if (userRole === 'root') {
                document.getElementById('addRoleBtn').classList.remove('hidden');
            }
            
            await loadData();

            // Event delegation for table buttons
            document.getElementById('rolesTableBody').addEventListener('click', (e) => {
                const button = e.target.closest('button[data-action]');
                if (!button) return;
                
                const roleId = parseInt(button.dataset.roleId);
                const action = button.dataset.action;
                
                if (action === 'edit-services') {
                    openServicesModal(roleId);
                } else if (action === 'delete') {
                    deleteRole(roleId);
                }
            });
        });

        async function loadData() {
            try {
                showLoading();
                roles = await API.getRoles() || [];
                allServices = await API.getServices() || [];
                renderRoles();
            } catch (error) {
                showToast('Failed to load data', 'error');
            } finally {
                hideLoading();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderRoles() {
            const tbody = document.getElementById('rolesTableBody');
            const userRole = getUserRole();
            const isRoot = userRole === 'root';
            
            if (roles.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3" class="px-6 py-4 text-center text-gray-500">
                            No roles found. Click "Add Role" to create one.
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = roles.map(role => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${escapeHtml(role.name)}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${escapeHtml(role.description || '-')}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <button data-action="edit-services" data-role-id="${role.id}" class="text-blue-600 hover:text-blue-900">Edit Services</button>
                        ${isRoot ? `<button data-action="delete" data-role-id="${role.id}" class="text-red-600 hover:text-red-900">Delete</button>` : ''}
                    </td>
                </tr>
            `).join('');
        }

        function openAddModal() {
            document.getElementById('roleForm').reset();
            document.getElementById('roleModal').classList.remove('hidden');
        }

        function closeRoleModal() {
            document.getElementById('roleModal').classList.add('hidden');
        }

        document.getElementById('roleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const roleData = {
                name: document.getElementById('roleName').value,
                description: document.getElementById('roleDescription').value
            };

            try {
                showLoading();
                await API.createRole(roleData);
                showToast('Role created successfully', 'success');
                closeRoleModal();
                await loadData();
            } catch (error) {
                showToast('Failed to create role: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        });

        async function deleteRole(roleId) {
            if (!confirmDialog('Are you sure you want to delete this role?')) {
                return;
            }

            try {
                showLoading();
                await API.deleteRole(roleId);
                showToast('Role deleted successfully', 'success');
                await loadData();
            } catch (error) {
                showToast('Failed to delete role: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function openServicesModal(roleId) {
            currentRoleId = roleId;
            const role = roles.find(r => r.id === roleId);
            
            document.getElementById('servicesModalTitle').textContent = `Edit Services for "${role.name}"`;
            document.getElementById('servicesModal').classList.remove('hidden');
            
            await loadRoleServices();
        }

        function closeServicesModal() {
            document.getElementById('servicesModal').classList.add('hidden');
        }

        async function loadRoleServices() {
            try {
                showLoading();
                roleServices = await API.getRoleServices(currentRoleId) || [];
                renderRoleServices();
            } catch (error) {
                showToast('Failed to load role services', 'error');
            } finally {
                hideLoading();
            }
        }

        function renderRoleServices() {
            const assignedDiv = document.getElementById('assignedServices');
            const availableDiv = document.getElementById('availableServices');
            
            const assignedServiceIds = roleServices.map(s => s.id);
            const availableServicesList = allServices.filter(s => !assignedServiceIds.includes(s.id));
            
            if (roleServices.length === 0) {
                assignedDiv.innerHTML = '<p class="text-gray-500 text-sm">No services assigned</p>';
            } else {
                assignedDiv.innerHTML = roleServices.map(service => `
                    <div class="flex justify-between items-center py-2 px-3 bg-gray-50 rounded mb-2">
                        <div>
                            <span class="font-medium">${escapeHtml(service.name)}</span>
                            <span class="text-sm text-gray-500 ml-2">${escapeHtml(service.ip_port)}</span>
                        </div>
                        <button data-action="remove-service" data-service-id="${service.id}"
                            class="text-red-600 hover:text-red-900 font-bold">
                            âˆ’
                        </button>
                    </div>
                `).join('');
            }

            if (availableServicesList.length === 0) {
                availableDiv.innerHTML = '<p class="text-gray-500 text-sm">No available services</p>';
            } else {
                availableDiv.innerHTML = availableServicesList.map(service => `
                    <div class="flex justify-between items-center py-2 px-3 bg-gray-50 rounded mb-2">
                        <div>
                            <span class="font-medium">${escapeHtml(service.name)}</span>
                            <span class="text-sm text-gray-500 ml-2">${escapeHtml(service.ip_port)}</span>
                        </div>
                        <button data-action="add-service" data-service-id="${service.id}"
                            class="text-green-600 hover:text-green-900 font-bold">
                            +
                        </button>
                    </div>
                `).join('');
            }
            
            // Add event delegation for service buttons
            assignedDiv.onclick = (e) => {
                const button = e.target.closest('button[data-action="remove-service"]');
                if (button) removeRoleService(parseInt(button.dataset.serviceId));
            };
            
            availableDiv.onclick = (e) => {
                const button = e.target.closest('button[data-action="add-service"]');
                if (button) addRoleService(parseInt(button.dataset.serviceId));
            };
        }

        async function addRoleService(serviceId) {
            try {
                await API.addRoleService(currentRoleId, serviceId);
                showToast('Service added to role', 'success');
                await loadRoleServices();
            } catch (error) {
                showToast('Failed to add service: ' + error.message, 'error');
            }
        }

        async function removeRoleService(serviceId) {
            try {
                await API.removeRoleService(currentRoleId, serviceId);
                showToast('Service removed from role', 'success');
                await loadRoleServices();
            } catch (error) {
                showToast('Failed to remove service: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
