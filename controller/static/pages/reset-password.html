<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Aegis Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="text-white text-xl font-bold">Aegis</div>
                    <div class="ml-10 flex items-baseline space-x-4" id="navigation"></div>
                </div>
                <div id="profileSection"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="max-w-md mx-auto">
                <h1 class="text-3xl font-bold mb-6">Reset Password</h1>
                
                <div class="bg-white shadow-md rounded-lg p-6">
                    <form id="resetPasswordForm" class="space-y-4">
                        <div>
                            <label for="oldPassword" class="block text-sm font-medium text-gray-700 mb-1">Current Password *</label>
                            <input type="password" id="oldPassword" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password *</label>
                            <input type="password" id="newPassword" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <p class="text-xs text-gray-500 mt-1">Password must meet complexity requirements</p>
                        </div>
                        
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password *</label>
                            <input type="password" id="confirmPassword" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div id="errorMessage" class="text-red-500 text-sm hidden"></div>
                        <div id="successMessage" class="text-green-500 text-sm hidden"></div>
                        
                        <div class="flex space-x-3">
                            <button type="submit" 
                                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                Update Password
                            </button>
                            <a href="/static/pages/dashboard.html" 
                                class="flex-1 text-center bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-md">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/components.js"></script>
    <script>
        // Check authentication
        if (!requireAuth()) {
            // Will redirect in requireAuth
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('navigation').innerHTML = createNavigation('reset-password.html');
            document.getElementById('profileSection').innerHTML = createProfileDropdown();
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'New passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                showLoading();
                await API.updatePassword(oldPassword, newPassword);
                
                successMessage.textContent = 'Password updated successfully! Redirecting...';
                successMessage.classList.remove('hidden');
                
                // Clear form
                document.getElementById('resetPasswordForm').reset();
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = '/static/pages/dashboard.html';
                }, 2000);
                
            } catch (error) {
                errorMessage.textContent = 'Failed to update password. Please check your current password.';
                errorMessage.classList.remove('hidden');
            } finally {
                hideLoading();
            }
        });
    </script>
</body>
</html>
